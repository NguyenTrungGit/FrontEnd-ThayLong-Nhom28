<ul class="evaluate__list" *ngFor="let comment of listComment">
    <li class="evaluate__item">
        <div class="evaluate__title">
            <p class="evaluate__name">{{comment.name}}</p>
            <div class="evaluate__rate" *ngIf="comment?.rate == 1">
                <i class="fas fa-star evaluate__icon icon__star" *ngFor="let item of [1]"></i>
                <i class="far fa-star evaluate__icon icon__star" *ngFor="let item of [1,2,3,4]"></i>
            </div>

            <div class="evaluate__rate" *ngIf="comment?.rate == 2">
                <i class="fas fa-star evaluate__icon icon__star" *ngFor="let item of [1,2]"></i>
                <i class="far fa-star evaluate__icon icon__star" *ngFor="let item of [1,2,3]"></i>
            </div>

            <div class="evaluate__rate" *ngIf="comment?.rate == 3">
                <i class="fas fa-star evaluate__icon icon__star" *ngFor="let item of [1,2,3]"></i>
                <i class="far fa-star evaluate__icon icon__star" *ngFor="let item of [1,2]"></i>
            </div>

            <div class="evaluate__rate" *ngIf="comment?.rate == 4">
                <i class="fas fa-star evaluate__icon icon__star" *ngFor="let item of [1,2,3,4]"></i>
                <i class="far fa-star evaluate__icon icon__star" *ngFor="let item of [1]"></i>
            </div>

            <div class="evaluate__rate" *ngIf="comment?.rate == 5">
                <i class="fas fa-star evaluate__icon icon__star" *ngFor="let item of [1, 2, 3, 4, 5]"></i>
            </div>
        </div>
        <p class="evaluate__content">{{comment.content}}</p>
        <div class="evaluate__controls">
            <div class="evaluate__button" [class.is-like]="comment.like" (click)="changeLike(comment.id)"><i class="far fa-thumbs-up evaluate__icon"></i> Thích</div>
            <div class="evaluate__button" [class.is-dislike]="comment.unlike" (click)="changeDislike(comment.id)"><i class="far fa-thumbs-down evaluate__icon"></i> Không thích</div>
        </div>
    </li>
</ul>
