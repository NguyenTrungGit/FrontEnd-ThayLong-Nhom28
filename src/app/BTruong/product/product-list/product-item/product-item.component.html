<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

<div class=" ">
    <div class="container-product">
        <div class="product-small box ">
            <div class="box-image">
                <div class="image-zoom">
                    <!-- khong can thiet router link -->
                    <a routerLink='/cuahang/{{productItem?.category}}/chitiet/{{productItem?.id}}'>
                        <img width="100%" height="200" src=" ./assets/BTruong/image-mix/{{productItem?.img1}} " class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail" sizes="(max-width: 300px) 100vw, 300px" /> </a>
                </div>
                <div class="image-tools is-small top right show-on-hover">
                </div>
                <div class="image-tools is-small hide-for-small bottom left show-on-hover">
                </div>
                <div class="image-tools grid-tools text-center hide-for-small bottom hover-slide-in show-on-hover">
                </div>
            </div>
            <!-- box-image -->

            <div class="box-text box-text-products text-center grid-style-2">
                <div class="icon-hover">
                    <div class="icon">
                        <a class="cart"><i class="far fa-shopping-cart "></i></a>
                        <span class="">|</span>
                        <a class="loop" style="padding: 0;
                    border: none;
                    cursor: pointer;
                    background: none;" (click)="openDialog()"> <i class="far fa-search"></i>
                        </a>
                    </div>
                </div>
                <div class="title-wrapper ">
                    <p style="margin-bottom: 5px; " class="name product-title "><a style="color: rgb(12, 12, 12) ; font-size: 16px; text-decoration: none;" href="#">{{productItem?.name |titlecase  }}</a></p>
                </div>
                <div class="price-wrapper " style="margin-bottom: 15px; ">
                    <span class="price "><span style="color: #66A55F; font-size: 18px;font-weight: 500; "
                      class="woocommerce-Price-amount amount ">{{productItem?.price | number }}&nbsp;<span class="woocommerce-Price-currencySymbol ">&#8363;</span></span>
                    </span>
                </div>
            </div>
            <!-- box-text -->
        </div>
    </div>
</div>
