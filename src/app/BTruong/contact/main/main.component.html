<div class="main text-center m-5">
    <div class="map ">

        <div class="image">

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7836.508995444659!2d106.7848658!3d10.8682377!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175276398969f7b%3A0x9672b7efd0893fc4!2sNong%20Lam%20University!5e0!3m2!1sen!2s!4v1626800279389!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <div class="form text-center">
        <div class="contact-title">
            <p>Liên hệ với chúng tôi</p>
        </div>
        <div class="form-container">
            <div class="form-container-item">
                <span class="wpcf7-form-control-wrap text-name"><input type="text" name="text-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form_lien_he" id="text-name" aria-required="true" aria-invalid="false" placeholder="Họ và tên" /></span>
            </div>
            <div class="form-container-item">
                <span class="wpcf7-form-control-wrap email-contact"><input type="email" name="email-contact" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form_lien_he" id="email-contact" aria-required="true" aria-invalid="false" placeholder="Email" /></span>
            </div>
            <div class="form-container-item">
                <span class="wpcf7-form-control-wrap tel-contact"><input type="tel" name="tel-contact" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel form_lien_he" id="tel-contact" aria-required="true" aria-invalid="false" placeholder="Số điện thoại" /></span>
            </div>
            <div class="form-container-item">
                <span class="wpcf7-form-control-wrap text-address"><input type="text" name="text-address" value="" size="40" class="wpcf7-form-control wpcf7-text form_lien_he" id="text-address" aria-invalid="false" placeholder="Tiêu đề" /></span>

            <div class="form-container-item">
                <span class="wpcf7-form-control-wrap textarea-noidung"><textarea name="textarea-noidung" cols="40" rows="20" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form_lien_he" id="textarea-noidung" aria-required="true" aria-invalid="false" placeholder="Nội dung" style="height: 120px;"></textarea></span>
            </div>
            <div class="btn-1">

                <input type="button" class="button-1" value="Gửi liên hệ">

            </div>



        </div>
