<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div>
    <div>
        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-between py-4 results">
                <h2>Kết Quả Tìm Kiếm</h2>

            </div>
            <div class="row py-5">
                <div class="col-lg-3 col-md-6 offset-md-0 offset-sm-1 col-sm-10 offset-sm-1 my-lg-0 my-2" *ngFor="let item of listProduct">
                    <div class="card"> <img class="card-img-top" src="/assets/BTruong/image-mix/{{item.img1}} ">
                        <div class="card-body">
                            <div class="d-flex align-items-start justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="h6 ">{{item.name | titlecase}}</div>
                                    <div class="text-muted" style="color: #66a55f;">{{item.price | number}}</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      

<div class="paging-wrapper">
    <ul *ngIf="pager.pages && pager.pages.length">
        <li *ngIf="pager.currentPage != 1">
            <a href="javascript: void(0)" (click)="setPage(pager.currentPage * 1 - 1)"> << </a>
        </li>

        <li *ngFor="let page of pager.pages">
            <a href="javascript: void(0)" (click)="setPage(page)" [ngClass]="{ 'selected': pager.currentPage == page }">{{ page }}</a>
        </li>
        
        <li>
          <a href="javascript: void(0)" (click)="setPage(pager.currentPage * 1 + 1)" *ngIf=" pager.currentPage != pager.totalPages"> >> </a>
          <a class="disabled" *ngIf=" pager.currentPage == pager.totalPages"> Hết </a>
        </li>
    </ul>
</div>
