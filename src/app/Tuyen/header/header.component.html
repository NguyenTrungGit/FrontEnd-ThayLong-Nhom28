<div class="header">
    <div class="w-100 top-intro">
        <div class="text-white text-center title-top-intro">Cửa hàng rau sạch hữu cơ FRESHVEGE</div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-around">
        <!-- Brand -->

        <a class="brand" href="#">
            <img class="logo" src="/assets/tuyen/img/logo.png" alt="Logo" style="width:160px;"></a>

        <!-- Links -->
        <div class="">
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-left">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/trangchu">Trang chủ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/cuahang">Cửa hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/gioithieu">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lienhe">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/chiase">Chia sẻ</a>
                    </li>
                </ul>
            </nav>
        </div>


        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)="displaySearch()"><i class="far fa-search transform-search"></i></a>
                <div class="dropdown-search">
                    <span class="box-triangle">
                      <svg viewBox="0 0 20 9" role="presentation">
                        <path d="M.47108938 9c.2694725-.26871321.57077721-.56867841.90388257-.89986354C3.12384116 6.36134886 5.74788116 3.76338565 9.2467995.30653888c.4145057-.4095171 1.0844277-.40860098 1.4977971.00205122L19.4935156 9H.47108938z" fill="#ffffff"></path>
                      </svg>
                    </span>
                    <div class="box-search">
                        <div class="title-search">TÌM KIẾM</div>
                        <div class="ng-autocomplete">
                            <ng-autocomplete [data]="datas" [searchKeyword]="keyword" placeholder="Tim kiếm sản phẩm..." (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' historyIdentifier="countries" [itemTemplate]="itemTemplate"
                                [notFoundTemplate]="notFoundTemplate">
                            </ng-autocomplete>
                            <ng-template #itemTemplate let-item>
                                <div class="row" routerLink='/cuahang/chitiet/{{item.category}}/{{item.id}}'>

                                    <div class="row-left">
                                        <div class=" name " [innerHTML]=" item.name | titlecase ">
                                        </div>
                                        <div class="price1 " [innerHTML]=" item.price | number "></div>
                                    </div>
                                    <div class="row-right ">
                                        <img src=" ./assets/BTruong/image-mix/{{item.img1}} " alt=" ">
                                    </div>

                                </div>
                            </ng-template>

                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="found "></div>
                            </ng-template>
                        </div>
                        <div class="site-search ">
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="" type="button" data-toggle="modal" data-target="#popupModal"><i class="far fa-user "></i></a>
            </li>
            <li class="nav-item cart-home" (mouseover)="hideSearch() ">
                <a class="nav-link " routerLink="/giohang"><i class="far fa-shopping-cart "></i></a>
                <span class="quantity ">{{numberItemInCart}}</span>
                <div class="block-minicart ">
                    <span class="box-triangle ">
                    <svg viewBox="0 0 20 9 " role="presentation ">
                      <path d="M.47108938 9c.2694725-.26871321.57077721-.56867841.90388257-.89986354C3.12384116 6.36134886 5.74788116 3.76338565 9.2467995.30653888c.4145057-.4095171 1.0844277-.40860098 1.4977971.00205122L19.4935156 9H.47108938z
                                            " fill="#ffffff "></path>
                    </svg>
                  </span>
                    <div class="minicart-content ">
                        <!-- <div class="minicart-close ">
                      <button type="button " class="close pr-3 pl-3 pt-1 pb-1 "><span>×</span></button>
                  </div> -->
                        <div class="block-products">
                            <div class="title-block-minicart ">
                                Giỏ hàng
                            </div>
                            <div *ngIf="numberItemInCart!==0; then have else empty"></div>
                            <ng-template #empty>
                                <div class="title-empty-cart text-center mt-3">Giỏ hàng trống</div>
                                <img class="empty-cart text-center" src="/assets/tuyen/img/cart-empty.png" alt="empty cart">
                            </ng-template>
                            <ng-template #have>
                                <div class="list-products scrollbar scrollbar-primary pl-3 pr-3" *ngFor="let item of itemsCart">
                                    <div class="item-cartmini">
                                        <div class="thumb-item ">
                                            <a href=" "><img src="/assets/BTruong/image-mix/{{item.img1}}" alt=" " width="60px " height="60px "></a>
                                        </div>
                                        <div class="title-item pl-2">
                                            <a href=" " class="title">{{item.name}} </a>
                                            <div><span class="quantity-item ">{{item.quantity}} </span></div>
                                        </div>
                                        <div class="remove-price">
                                            <div class="mb-2 pb-2"><a (click)="removeProduct(item)" class="remove "><i class="fas fa-times "></i></a></div>
                                            <div class="price"><span></span>{{item.price}} </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>




                            <div class="total-cartmini mb-3 ml-3 pt-2 ">
                                <div href=" " class="title ">Tổng tiền:</div>
                                <div class="total-number "><span>{{totalCart}}</span></div>
                            </div>
                            <div class="text-center m-3 ">
                                <button type="button " class="btn-checkout vvv ">THANH TOÁN</button>

                            </div>
                        </div>
                    </div>
                </div>
            </li>


        </ul>
    </nav>
</div>

<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <app-popup-login></app-popup-login>
</div>
